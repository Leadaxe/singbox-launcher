name: CI

on:
  pull_request:
  push:
    branches: ["main"]
    # Теги, на которых будет релиз-сборка
    tags:
      - "v*"

# Для релиза нужны права записи в contents (чтобы создать release и прикрепить файлы)
permissions:
  contents: write

jobs:
  # --- Проверки (ветка main + PR) ---
  lint-test:
    name: Test
    runs-on: ubuntu-latest
    # Запускаем только для PR и main (не для тегов)
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true


      - name: Go test
        run: go test ./... -race

  # --- Сборка + релиз (только для тегов) ---
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    # Запускается только если это push тега
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Получаем имя тега (например v1.2.3)
          TAG="${GITHUB_REF_NAME}"

          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            go build -buildvcs=false -ldflags="-H windowsgui -s -w" -o "dist/singbox-launcher-${TAG}-windows.exe" .
          else
            go build -buildvcs=false -ldflags="-s -w" -o "dist/singbox-launcher-${TAG}-macos" .
          fi

      # Прикрепляем файлы к GitHub Release (создаст релиз, если его нет)
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
